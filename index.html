		<script>
			let slideIndex = 0;
		
			function moveSlide(step,) {
				const items = document.querySelectorAll(".carousel-item");
				const totalItems = items.length;
				slideIndex = (slideIndex + step + totalItems) % totalItems;

				// Calculate the new index
				const newIndex = slideIndex + step;

				// Prevent moving beyond the first or last slide
				if (newIndex < 0 || newIndex  >= totalItems) return;

				slideIndex = newIndex;

				// Move the carousel
				const offset = -slideIndex * 438;  // Adjust this based on item width + padding
				document.querySelector(".carousel-container").style.transform = `translateX(${offset}px)`;

				// Update control button states
				updateControls();
			}

			function updateControls() {
				const items = document.querySelectorAll(".carousel-item");
				const totalItems = items.length;

				// Disable the left button if at the first slide
				document.querySelector(".carousel-prev").disabled = slideIndex === 0;

				// Disable the right button if at the last slide
				document.querySelector(".carousel-next").disabled = slideIndex === totalItems - 1;
			}

			// Initialize the controls on page load
			document.addEventListener("DOMContentLoaded", updateControls);
		</script>
		
		<style>
			/* Carousel container styling */
			.carousel {
				position: relative;
				width: 100%;
				overflow: hidden;
			}
		
			.carousel-container {
				display: flex;
				transition: transform 0.3s ease-in-out;
			}
		
			.carousel-item {
				flex-shrink: 0;
				margin-right: 16px; /* Space between items */
				background-size: cover;
				background-position: center;
			}
		
			/* Controls styling */
			.carousel-prev,
			.carousel-next {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				background: rgba(0, 0, 0, 0.5);
				color: white;
				border: none;
				padding: 10px;
				cursor: pointer;
				font-size: 20px;
			}
		
			.carousel-prev {
				left: 5px;
			}
		
			.carousel-next {
				right: 65px;
			}

			@media screen and (max-width: 768px){ /* Mobile devices */
   	 			.carousel-next {
        		right: 5px;
    			}
			}
