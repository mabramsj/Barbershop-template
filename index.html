		<script>
			document.addEventListener("DOMContentLoaded", () => {
				// Initialize carousel functionality for all carousels
				const carousels = document.querySelectorAll(".carousel");
		
				carousels.forEach((carousel) => {
					let slideIndex = 0;
		
					// Select elements specific to this carousel
					const container = carousel.querySelector(".carousel-container");
					const items = carousel.querySelectorAll(".carousel-item");
					const totalItems = items.length;
					const prevButton = carousel.querySelector(".carousel-prev");
					const nextButton = carousel.querySelector(".carousel-next");
		
					// Function to move the slides
					function moveSlide(step) {
						const newIndex = slideIndex + step;
		
						// Prevent moving out of bounds
						if (newIndex < 0 || newIndex >= totalItems) return;
		
						slideIndex = newIndex;
		
						// Move the carousel
						const offset = -slideIndex * 438; // Adjust based on item width + padding
						container.style.transform = `translateX(${offset}px)`;
		
						// Update control button states
						updateControls();
					}
		
					// Function to update control button states
					function updateControls() {
						prevButton.disabled = slideIndex === 0;
						nextButton.disabled = slideIndex > 0; // Disable next after one click
					}
		
					// Attach event listeners to buttons
					prevButton.addEventListener("click", () => moveSlide(-1));
					nextButton.addEventListener("click", () => {
						moveSlide(1);
						nextButton.disabled = true; // Disable after one click
					});
		
					// Initialize control button states
					updateControls();
				});
			});
		</script>		
		
		<style>

			.carousel-container {
				display: flex;
				transition: transform 0.3s ease-in-out;
			}
		
			.carousel-item {
				flex-shrink: 0;
				margin-right: 16px; /* Space between items */
				background-size: cover;
				background-position: center;
			}
		
			/* Controls styling */
			.carousel-prev,
			.carousel-next {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				background: rgba(0, 0, 0, 0.5);
				color: white;
				border: none;
				padding: 10px;
				cursor: pointer;
				font-size: 20px;
			}
		
			.carousel-prev {

			}
		
			.carousel-next {
